          <div class="brand-sub">Պարզ և ինտերակտիվ ուսուցման նմուշ</div>

    <main class="main-page-main">
      <div id="home">
        <section id="newVersion">
          <div class="hero">
            <div class="left">
              <h1>Էլեկտրոնային դասընթացների նախագծման տեխնալոգիաներ</h1>
              <p>Ուսուցման աջակցման վեբ կայք</p>
              <!-- <p>Աշխատող տարբերակ՝ նշում, թեստ, առաջընթաց և արդյունք։</p> -->

                <div class="progress-label">Ձեր առաջընթացը՝ <span id="progressPercent">0%</span></div>
                <div class="progress"><i id="progressBar"></i></div>
              </div> -->
            </div>
            <!-- <div class="hero-img">
              <img src="https://via.placeholder.com/220x140?text=E-Learning+Preview" alt="logo" />
            </div> -->
          </div>
          <main class="main-content-auth">
              <div class="auth-wrapper">
                <div class="auth-box">
            
                  <div class="tabs">
                    <button class="tab active" data-tab="login">Մուտք</button>
                    <button class="tab" data-tab="register">Գրանցում</button>
                  </div>
            
                  <!-- LOGIN -->
                  <form class="form active" id="loginForm">
                    <h2>Մուտք</h2>
            
                    <div class="input-group">
                      <label>Էլ. հասցե</label>
                      <input type="email" placeholder="example@mail.com" required>
                    </div>
            
                    <div class="input-group">
                      <label>Գաղտնաբառ</label>
                      <input type="password" placeholder="••••••••" required>
                    </div>
            
                    <button class="btn-primary">Մուտք</button>
                  </form>
            
                  <!-- REGISTER -->
                  <form class="form" id="registerForm">
                    <h2>Գրանցում</h2>
            
                    <div class="input-group">
                      <label>Անուն</label>
                      <input type="text" placeholder="Ձեր անունը" required>
                    </div>
            
                    <div class="input-group">
                      <label>Էլ. հասցե</label>
                      <input type="email" placeholder="example@mail.com" required>
                    </div>
            
                    <div class="input-group">
                      <label>Գաղտնաբառ</label>
                      <input type="password" placeholder="••••••••" required>
                    </div>
            
                    <button class="btn-primary">Գրանցվել</button>
                  </form>
            
                </div>
              </div>
          </main>
        </section>
      </div>

    </main>
    <footer>© Էլեկտրոնային ուսուցման փորձնական հարթակ</footer>
